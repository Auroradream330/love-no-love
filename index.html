<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love or No Love</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    
    <header>
        <h3 class="text-center diplay-1 my-5">你愛我嗎？</h3>
    </header>
    <div class="d-flex justify-content-center">
        <div class="p-5">
            <button id="love" type="button" class="fw-bold" style="background-color: #ec75c6; color: white;border: none;border-radius:10px ;width: 75px; height: 40px;">愛</button>
            <div id="gif" class="position-relative w-100" style="height: 400px; overflow: hidden;"></div>
        </div>
        <div class="p-5">
            <button id="nolove" type="button" class="fw-bold" style="background-color: #000000;color: white;border: none; border-radius: 10px;width: 75px;height: 40px;">不愛</button>
        </div>
    </div>
    <audio id="background-music" src="Tango de la Noche_Wayne Jones.mp3" loop ></audio>
